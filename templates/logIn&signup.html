<!DOCTYPE html>
<html>
<head>
    <title>Login & SignUp form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
    
          .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
          }
    
          .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
          }
    
          .bi {
            vertical-align: -.125em;
            fill: currentColor;
          }
    
          .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
          }
    
          .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
          }
    </script>
</head>
<body>
    

    


    <div class="container">
        <div class="form-box">
            <div class="bottom-box">
                <div id="btn"></div>
                <button type="button" class="toggle-botton" onclick="login()">Login</button>
                <button type="button" class="toggle-botton" onclick="register()">Register</button>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/"><img src="static\fb.png"></a>
                <a href="https://www.instagram.com/"><img src="static\insta.jpg"></a>
                <a href="https://www.google.com/"><img src="static\google.png"></a>
            </div>
            <form class="login-form" id="login" action="/logInsignup" method='POST'>
            {% csrf_token %}
                <input type="text" name="username" class="form-field" placeholder="Username" required>
                <input type="password" name="password" class="form-field" placeholder="Password" required>

                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit" >Log in</button>
            </form>

            <form class="login-form" id="register">
                <input type="text" class="form-field" placeholder="Username" required>
                <input type="email" class="form-field" placeholder="Email Address" required>
                <input type="password" class="form-field" placeholder="Password" required>

                <input type="checkbox" class="checkbox" required><span>I Accept to the Term & conditions.</span>
                <button type="submit" class="submit" >Register</button>
            </form>

        </div>
    </div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register()
    {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login()
    {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
</script>

</body>

</html>
